<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dolar to Rupiah</h2>
    <h4>Nilai Kurs Rupiah = Rp. 16.000</h4>

    <label for="dolar">Dolar</label>
    <input type="number" id="dolar">
    <br>
    <span id="hasil"></span>
    <button type="button" onclick="hitung_dolar()">Hitung</button>

    <hr><br>

    <h2>Rupiah to Dolar</h2>
    <label for="rupiah">Rupiah</label>
    <input type="number" id="rupiah">
    <br>
    <span id="hasil2"></span>
    <button type="button" onclick="hitung_rupiah()">Hitung</button>

    <script>
    function hitung_dolar() {
        let d = document.getElementById("dolar").value;

        if (d === "") {
            document.getElementById("hasil").innerHTML = "Masukkan nilai dolarnya dulu!";
            return;
        }

        let h = d * 16000;
        document.getElementById("hasil").innerHTML = "Hasil = Rp. " + h;
    }

    function hitung_rupiah() {
        let rp = document.getElementById("rupiah").value;

        if (rp === "") {
            document.getElementById("hasil2").innerHTML = "Masukkan nilai rupiahnya dulu!";
            return;
        }

        let h = rp / 16000;
        document.getElementById("hasil2").innerHTML = "Dolar = $" + h.toFixed(2);
    }
</script>

</body>
</html>
